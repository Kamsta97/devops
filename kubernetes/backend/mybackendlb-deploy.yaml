apiVersion: apps/v1
kind: Deployment
metadata:
  name: mybackendlb-deployment
  labels:
    component: backend
    app: my-app

spec:
  template:
    metadata:
      name: mybackendlb-pod
      labels:
        component: backend
        app: my-app
    spec:
      containers:
        - name: mybackendlb-container
          image: kamsta97/mybackendlb
  replicas: 1
  selector:
    matchLabels:
      app: my-app
      component: backend